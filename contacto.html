<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="build/css/app.css">
    <title>Blog Programmer</title>
</head>
<body>
    <header class="header">

        <div class="container">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin">Programmer <span class="logo__bold">Full Stack</span></h1>
                </a>
            

            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
            </div>
        </div> 

        <div class="header__texto">
            <h2 class="no-margin">Blog Programacion Full Stack</h2>
        </div>

    </header>

    <main class="container contacto">
        <h3 class="centrar-texto">Contacto</h3>

        <div class="contacto-bg">
        </div>

        <form class="formulario">

            <div class="campo">
                <label class="campo__label" for="nombre"> Nombre</label>
                <input class="campo__field"    type="text"
                placeholder="Tu nombre"
                id="nombre" >
            </div>
            <div class="campo">
                <label class="campo__label" for="email"> Nombre</label>
                <input class="campo__field" type="email"
                placeholder="Tu E-mail"
                id="email" >
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje"> Mensaje</label>
                <textarea
                class="campo__field campo__field--textarea" 
                id="mensaje"
                ></textarea>
            </div>
            <div class="campo">
                <input type="submit" 
                value="Enviar" 
                class="boton boton--blog">
            </div>

        </form>

    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin">Programmer <span class="logo__bold">Full Stack</span></h1>
                </a>
            

            <nav class="navegacion">
                <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                <a href="contacto.html" class="navegacion__enlace">Contacto</a>
            </nav>
            </div>
        </div> 
    </footer>
    
</body>
</html>
